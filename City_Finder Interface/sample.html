<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>city_finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">

    </div>
